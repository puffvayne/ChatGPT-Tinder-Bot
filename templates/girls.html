<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .carousel-item {
            height: 60vw;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 360px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .card .carousel {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-info {
            padding: 16px;
            cursor: pointer;
        }

        .copy-toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="gallery-container">
        {% for girl in girls %}
            <div class="card">
                <div id="carousel-{{ girl.id }}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for image in girl.images %}
                            <div class="carousel-item {% if loop.first %}active{% endif %}">
                                <img src="{{ image }}" alt="{{ girl.name }}">
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carousel-{{ girl.id }}" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-{{ girl.id }}" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-info" onclick="copyToClipboard('{{ girl.id }} # {{ girl.name }}')">
                    <p class="text-center">{{ girl.id }} # {{ girl.name }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div id="copy-toast" class="copy-toast">Copied to clipboard</div>
<script>
    function copyToClipboard(text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);

        const toast = document.getElementById('copy-toast');
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 500);
    }
</script>
</body>

</html>
