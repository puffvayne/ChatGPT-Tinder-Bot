<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #222;
        }

        .carousel-item {
            height: 80vh;
            overflow: hidden;
        }

        .carousel-item img {
            height: 100%;
            width: auto;
            margin: 0 auto;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-info {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="gallery-container">
        {% for girl in girls %}
            <div class="mb-4">
                <div id="carousel-{{ girl.id }}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for image in girl.images %}
                            <div class="carousel-item {% if loop.first %}active{% endif %}">
                                <img src="{{ image }}" class="d-block" alt="{{ girl.name }}">
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <p class="text-center mt-2 gallery-info">{{ girl.id }} # {{ girl.name }}</p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
